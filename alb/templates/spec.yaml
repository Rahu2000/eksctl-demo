affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values:
                - management
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: k8s-app
              operator: In
              values:
                - aws-load-balancer-controller
        topologyKey:
          - "kubernetes.io/hostname"
          - "topology.kubernetes.io/zone"
          - "topology.kubernetes.io/region"
          - "*"
tolerations:
  - key: dedicated
    operator: Equal
    value: 'management'
    effect: NoSchedule
priorityClassName: system-cluster-critical
