affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: role
              operator: In
              values:
                - operator
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: k8s-app
              operator: In
              values:
                - aws-load-balancer-controller
        topologyKey: topology.kubernetes.io/zone
tolerations:
  - key: operator
    operator: Equal
    value: 'true'
    effect: NoSchedule
priorityClassName: operational-critical
