replicaCount: 2

proxy: {}
#  http_proxy:
#  no_proxy:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
  # cluster-autoscaler.kubernetes.io/safe-to-evict: "false"

enableVolumeScheduling: true
enableVolumeResizing: true
enableVolumeSnapshot: true

# The "maximum number of attachable volumes" per node
# Ref: https://docs.aws.amazon.com/ko_kr/AWSEC2/latest/UserGuide/volume_limits.html
volumeAttachLimit: "39"

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# priorityClassName: "operational-critical"
nodeSelector: {}
tolerateAllTaints: false
tolerations:
  - key: operator
    operator: Equal
    value: "true"
    effect: NoSchedule
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: role
            operator: In
            values:
            - operator
  # podAntiAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     - labelSelector:
  #         matchExpressions:
  #         - key: app
  #           operator: In
  #           values:
  #           - SERVICE_ACCOUNT
  #       topologyKey: topology.kubernetes.io/zone

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway

# Extra volume tags to attach to each dynamically provisioned volume.
# ---
# extraVolumeTags:
#   key1: value1
#   key2: value2
extraVolumeTags: {}

# If set, add pv/pvc metadata to plugin create requests as parameters.
extraCreateMetadata: true

# ID of the Kubernetes cluster used for tagging provisioned EBS volumes (optional).
k8sTagClusterId: ""

region: REGION

node:
  priorityClassName: ""
  nodeSelector: {}
  podAnnotations: {}
  tolerateAllTaints: true
  tolerations: []
  resources: {}

serviceAccount:
  controller:
    create: true
    name: CONTROLLER_SERVICE_ACCOUNT # Name of the service-account to be used/created.
    annotations:
      eks.amazonaws.com/role-arn: CONTROLLER_IAM_ROLE_ARN

  snapshot:
    create: true
    name: SNAPSHOT_SERVICE_ACCOUNT
    annotations:
      eks.amazonaws.com/role-arn: SNAPSHOT_IAM_ROLE_ARN
  node:
    create: true
    name: ebs-csi-node-sa
    annotations: {}

storageClasses: []